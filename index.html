<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti üå∏</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff9f9; /* Color suave de fondo */
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .btn-abrir {
            padding: 15px 35px;
            font-size: 1rem;
            border: 2px solid #ffb7b7;
            background: white;
            color: #ffb7b7;
            border-radius: 30px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .btn-abrir:hover {
            background: #ffb7b7;
            color: white;
        }

        .flower-mask {
            position: relative;
            width: 85vw;
            max-width: 350px;
            height: auto;
            overflow: hidden; /* Esto permite el efecto de revelado */
        }

        #ramo {
            width: 100%;
            display: block;
            /* La imagen empieza "fuera" del contenedor por debajo */
            transform: translateY(100%); 
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message {
            margin-top: 30px;
            color: #d68e8e;
            font-size: 1.1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            padding: 0 20px;
            line-height: 1.6;
        }

        /* Peque√±o brillo final */
        @keyframes shine {
            from { filter: brightness(1); }
            to { filter: brightness(1.1); }
        }
        .reveal-complete {
            animation: shine 2s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="color: #ffb7b7; margin-bottom: 20px;">Un detalle de Sa√∫l</p>
        <button class="btn-abrir" onclick="reveal()">ABRIR REGALO üéÅ</button>
    </div>

    <audio id="musica" loop>
        <source src="https://www.mboxdrive.com/continuo_atardecer.mp3" type="audio/mpeg">
    </audio>

    <div class="flower-mask">
        <img src="image_a92121.jpg" id="ramo" alt="Ramo">
    </div>
    
    <div id="text" class="message">
        "Y en un continuo atardecer... <br>
        estos tulipanes son para ti."
    </div>

    <script>
        function reveal() {
            const overlay = document.getElementById('overlay');
            const ramo = document.getElementById('ramo');
            const text = document.getElementById('text');
            const musica = document.getElementById('musica');

            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 1000);
            
            musica.play();

            // Inicia el efecto de "dibujo" subiendo la imagen
            setTimeout(() => {
                ramo.style.transform = 'translateY(0)';
                
                setTimeout(() => {
                    text.style.opacity = '1';
                    ramo.classList.add('reveal-complete');
                }, 3500); // Aparece el texto cuando el dibujo casi termina
            }, 500);
        }
    </script>
</body>
</html>
    </script>
</body>
</html>
