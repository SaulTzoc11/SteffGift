<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti üå∏</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #canvas {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .snoopy-container {
            position: absolute;
            bottom: 50px;
            left: -150px;
            width: 150px;
            transition: all 2s ease-out;
            text-align: center;
        }

        /* Imagen de Snoopy - Fuente estable */
        .snoopy-img { width: 100%; filter: drop-shadow(2px 2px 10px rgba(0,0,0,0.1)); }

        /* Ramo de Flores - Tulipanes y Gerberas */
        .bouquet {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 200px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s;
            padding: 0 20px;
        }

        button {
            padding: 20px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: #ff4b2b;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="start()">Presiona aqu√≠, Sa√∫l te envi√≥ algo üéÅ</button>
    </div>

    <audio id="musica" loop>
        <source src="https://www.mboxdrive.com/continuo_atardecer.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas">
        <img src="https://i.ibb.co/mS6m6mS/flowers-bouquet.png" id="bouquet" class="bouquet" alt="Ramo de Tulipanes y Gerberas">
        
        <div id="snoopy" class="snoopy-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png" class="snoopy-img">
        </div>
    </div>
    
    <div id="text" class="message">
        Un detalle especial para ti... <br>
        üå∑ Mis tulipanes y gerberas favoritos üåº
    </div>

    <script>
        function start() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').remove(), 500);
            
            document.getElementById('musica').play();

            const snoopy = document.getElementById('snoopy');
            const bouquet = document.getElementById('bouquet');
            const text = document.getElementById('text');

            // 1. Snoopy entra a escena
            snoopy.style.left = 'calc(50% - 75px)';
            
            setTimeout(() => {
                // 2. Hace el gesto de entrega (un peque√±o salto)
                snoopy.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    snoopy.style.transform = 'translateY(0)';
                    // 3. Aparece el Ramo grande
                    bouquet.style.transform = 'translateX(-50%) scale(1)';
                    // 4. Aparece el mensaje
                    text.style.opacity = '1';
                }, 500);
            }, 2100);
        }
    </script>
</body>
</html>
