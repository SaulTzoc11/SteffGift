<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 游꺚</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fdf5f5; /* Color crema suave como el papel del dibujo */
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: 1px solid #d4a3a3;
            background: none;
            color: #d4a3a3;
            border-radius: 5px;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .flower-container {
            position: relative;
            width: 300px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* La imagen del ramo con efecto de m치scara */
        #ramo {
            width: 100%;
            height: auto;
            opacity: 0;
            clip-path: inset(100% 0 0 0); /* Empieza oculto desde abajo */
            transition: opacity 1s, clip-path 4s ease-in-out;
        }

        .message {
            margin-top: 20px;
            color: #8e6d6d;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            max-width: 80%;
            line-height: 1.5;
        }

        /* Animaci칩n sutil de respiraci칩n para el ramo */
        @keyframes sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .sway {
            animation: sway 4s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="revealDrawing()">REVELAR REGALO</button>
    </div>

    <audio id="musica" loop>
        <source src="https://www.mboxdrive.com/continuo_atardecer.mp3" type="audio/mpeg">
    </audio>

    <div class="flower-container">
        <img src="https://i.ibb.co/a92121/image-a92121.jpg" id="ramo" alt="Ramo de Tulipanes">
    </div>
    
    <div id="text" class="message">
        "Y en un continuo atardecer... <br>
        estos tulipanes son para ti."
    </div>

    <script>
        function revealDrawing() {
            // 1. Quitar el bloqueo y sonar m칰sica
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').remove(), 1000);
            document.getElementById('musica').play();

            const ramo = document.getElementById('ramo');
            const text = document.getElementById('text');

            // 2. Iniciar efecto de "dibujo" (desplazando la m치scara de abajo hacia arriba)
            setTimeout(() => {
                ramo.style.opacity = '1';
                ramo.style.clipPath = 'inset(0% 0 0 0)';
                ramo.classList.add('sway');

                // 3. Mostrar el mensaje al final del dibujo
                setTimeout(() => {
                    text.style.opacity = '1';
                }, 3500);
            }, 500);
        }
    </script>
</body>
</html>
