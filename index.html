<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 游꺚</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s;
        }

        button {
            padding: 18px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            background: #e91e63;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        #canvas {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
        }

        /* SNOOPY CAMINANDO */
        .snoopy-walker {
            position: absolute;
            bottom: 20px;
            left: -120px;
            width: 100px;
            /* La transici칩n controla el desplazamiento, el GIF controla el movimiento de patas */
            transition: left 3s linear; 
        }

        /* RAMO DE FLORES */
        .bouquet-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            z-index: 10;
        }

        .bouquet-img {
            width: 180px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .message {
            margin-top: 30px;
            font-size: 1.4rem;
            color: #fff;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Animaci칩n de flotado para las flores */
        @keyframes float {
            0% { transform: translate(-50%, 0px); }
            50% { transform: translate(-50%, -15px); }
            100% { transform: translate(-50%, 0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="startAction()">Presiona aqu칤, Sa칰l te envi칩 algo 游꾸</button>
    </div>

    <audio id="musica" loop>
        <source src="https://www.mboxdrive.com/continuo_atardecer.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas">
        <div id="bouquet" class="bouquet-container">
            <img src="https://i.ibb.co/LNN6pPK/bouquet-flowers.png" class="bouquet-img">
        </div>

        <div id="snoopy" class="snoopy-walker">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2I4cjR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX3NfdiZjdD1z/26vIg4xCXJlXQfXyM/giphy.gif" width="100%">
        </div>
    </div>
    
    <div id="text" class="message">
        Para ti, con mucho cari침o... <br>
        游눓 Tulipanes y Gerberas 游눓
    </div>

    <script>
        function startAction() {
            // Quitar overlay y poner m칰sica
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').remove(), 800);
            document.getElementById('musica').play();

            const snoopy = document.getElementById('snoopy');
            const bouquet = document.getElementById('bouquet');
            const text = document.getElementById('text');

            // 1. Snoopy camina hasta el centro (tarda 3 segundos en cruzar)
            snoopy.style.left = 'calc(50% - 50px)';
            
            setTimeout(() => {
                // 2. Se detiene y "saluda" cambiando un poco el tama침o
                snoopy.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    // 3. Aparece el ramo de flores
                    bouquet.style.transform = 'translateX(-50%) scale(1)';
                    bouquet.classList.add('floating');
                    
                    // 4. Aparece el mensaje
                    text.style.opacity = '1';
                }, 1000);
            }, 3000); // Espera a que termine de caminar
        }
    </script>
</body>
</html>
